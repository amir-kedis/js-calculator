<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/norm.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="calculator_grid">
      <div class="display">
        <div class="previous_operand"></div>
        <div class="current_operand"></div>
      </div>
      <button class="span-two" data-all-clear>AC</button>
      <button data-delete>C</button>
      <button class="operator" data-operator>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button class="operator" data-operator>+</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button class="operator" data-operator>*</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="operator" data-operator>/</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button class="span-two operator" data-equal>=</button>
    </div>

    <script src="./js/main.js" defer></script>
  </body>
</html>
